version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
      java: corretto8
  pre_build:
    commands:
      - aws --version
      - npm install -g aws-cdk
      - cdk --version
      #- npm install -g yarn
     # - yarn --version
      #- pip install --upgrade pip
      
  build:
    commands:
      #commands compile source code
      - echo Running maven commaned to execute tests
      - cd drivers
     # - pwd
      - chmod 777 chromedriver
      - chmod +x chromedriver
      #- cd ..
     # - pwd
      - mvn clean test -Dspring.profiles.active=DEV
      - echo Build started on `date` 


      
  post_build:
    commands:
      - echo Build completed on `date`
      
  reports:   
    tessweb-ReportGroup: #Cucumber reports from json plugin
      files:
        - 'cucumber-reports/adv/cucumber-json-testng-report.json'
      file-format: CUCUMBERJSON #Type of the report, defaults to JUNITXML

